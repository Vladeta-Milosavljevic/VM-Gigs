{% extends 'base.html' %}

{% block title %}Update the job{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <h1>Update the job</h1>
        <a href="{% url 'jobs:my_jobs' %}" class="btn btn-secondary mt-2"> Go back</a>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2">
                <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}
                </label>
                {{ field }}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-2" value="Save" />
        </form>
    </div>
</div>

{% endblock content %}
