{% extends 'base.html' %}

{% block title %}LOGIN{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Login form</h1>
        <form method="post" action="{% url 'login' %}">
            <div class="text-danger">
                {{ form.non_field_errors }}
            </div>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
             <div class="mb-2">
                <label for="username" class="form-label">{{ form.username.label }}</label>
                <input id="username" type="text" name="username" class="form-control" {% if form.username.value %}
                    value="{{ form.username.value }}" {% endif %} />
                <div class="text-danger">
                    {{ form.errors.username }}
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">{{ form.password.label }}</label>
                <input id="password" type="password" name="password" class="form-control"  />
                <div class="text-danger">
                    {{ form.errors.password }}
                </div>
            </div> 
            <input type="submit" class="btn btn-primary" value="Login" />
            <a class="btn" href="{% url 'password_reset' %}">Forgot the password, click here.</a>
        </form>
    </div>
</div>
{% endblock content %}
